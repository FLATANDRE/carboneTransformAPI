<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Teste de envio de arquivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
</head>
<body>
    <form action="http://localhost:9081/api/v1/documento/docx" method="post" enctype="multipart/form-data">
        Data: <input type="text" name="data" /></br>
        Nome do Colaborador: <input type="text" name="colaborador" /></br>
        Matricula: <input type="text" name="matricula" /></br>
        Cargo / Função: <input type="text" name="funcao" /></br>
        RG: <input type="text" name="rg" /></br>
        CPF: <input type="text" name="cpf" /></br>
        Base-Localização: <input type="text" name="base" /></br>
        Marca: <input type="text" name="marcaEquipamento" /></br>
        MOTOROLA, NOKIA, DELL, HP, SAMSUNG, LENOVO, CHIP</br>
        ICCID: <input type="text" name="iccid" /></br>
        IMEI 1: <input type="text" name="imei1" /></br>
        IMEI 2: <input type="text" name="imei2" /></br>
        Modelo: <input type="text" name="modelo" /></br>
        N Série: <input type="text" name="numSerie" /></br>
        Número do Celular: <input type="text" name="numCelular" /></br>
        Acessórios do Equipamento: <input type="text" name="acessorioEquipamento" /></br>
        Estado: <input type="text" name="estadoEquipamento" /></br>
        NOVO, USADO</br>
        Valor do Aparelho: <input type="text" name="valorEquipamento" /></br>

        <input type="file" name="documento" /></br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
